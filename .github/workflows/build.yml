name: Build and Release

on:
  push:
    branches: [ fresh-main, main ]
  pull_request:
    branches: [ fresh-main, main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build APK
        run: |
          flutter build apk --release \
            --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            --dart-define=STABILITY_AI_KEY=${{ secrets.STABILITY_AI_KEY }} \
            --dart-define=HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }} \
            --dart-define=REPLICATE_API_KEY=${{ secrets.REPLICATE_API_KEY }} \
            --dart-define=LEONARDO_API_KEY=${{ secrets.LEONARDO_API_KEY }}
        continue-on-error: true # Build will work even if some secrets are missing
      
      - name: Build App Bundle (for Play Store)
        run: |
          flutter build appbundle --release \
            --dart-define=GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            --dart-define=STABILITY_AI_KEY=${{ secrets.STABILITY_AI_KEY }} \
            --dart-define=HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }} \
            --dart-define=REPLICATE_API_KEY=${{ secrets.REPLICATE_API_KEY }} \
            --dart-define=LEONARDO_API_KEY=${{ secrets.LEONARDO_API_KEY }}
        continue-on-error: true
      
      - name: Upload APK
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: Upload App Bundle
        uses: actions/upload-artifact@v3
        if: success()
        with:
          name: release-appbundle
          path: build/app/outputs/bundle/release/app-release.aab

