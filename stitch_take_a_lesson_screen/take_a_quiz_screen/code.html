</div>
</div>

<span class="font-bold text-base text-text-light dark:text-text-dark">3</span>
</div>

<div class="absolute inset-0 bg-black/10"></div>
</div>
<p class="text-center text-lg font-bold text-text-light dark:text-text-dark">La naranja</p>
</div>
<!-- Option 3 -->
<div class="flex flex-col gap-3 group">
<div class="relative w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg border-2 border-border-light dark:border-border-dark group-hover:border-primary/50 dark:group-hover:border-primary/50 transition-all cursor-pointer overflow-hidden" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB9Z6YLNfazZExmn13icnyDyaXAyezoEPSbtwqu52OfemJee40-T3yV969LGw97KqcnnLpeesEbBCHja7-abPpJXEj5a1QKDKzOJiAaxWnodUCD4XARYQBPVRgdfea25QRbyO96Pf99TEdnpx0tpt6eyqQjMIweVgDmtVMYK5YBs-BLlo0zYjlkg_opA0S1qIUXJE9x69kNRFJQoGDnFJvp5y4CRzQ3fmU_mtxwLCk6f2Ol8QUJPrunsXPza-cvWoEm_8tX42j_Hd7U");'>

</div>

<div class="flex flex-col gap-3 group">
<div class="relative w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg border-2 border-border-light dark:border-border-dark group-hover:border-primary/50 dark:group-hover:border-primary/50 transition-all cursor-pointer overflow-hidden" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB9Z6YLNfazZExmn13icnyDyaXAyezoEPSbtwqu52OfemJee40-T3yV969LGw97KqcnnLpeesEbBCHja7-abPpJXEj5a1QKDKzOJiAaxWnodUCD4XARYQBPVRgdfea25QRbyO96Pf99TEdnpx0tpt6eyqQjMIweVgDmtVMYK5YBs-BLlo0zYjlkg_opA0S1qIUXJE9x69kNRFJQoGDnFJvp5y4CRzQ3fmU_mtxwLCk6f2Ol8QUJPrunsXPza-cvWoEm_8tX42j_Hd7U");'>

<div class="flex items-center gap-4">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-success">

</div>
<div class="flex flex-col">
<h3 class="font-bold text-lg text-[#2a8c4a] dark:text-success">Correct!</h3>
<p class="text-sm text-[#2a8c4a]/80 dark:text-success/80">Well done.</p>
</div>
</div>
</div>
<!-- Check/Continue Button -->
<div class="flex p-4 border-t-2 border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-text-light text-lg font-bold uppercase tracking-widest shadow-lg shadow-primary/20 hover:bg-opacity-90 transition-all">
